<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="/css/style.css" />
  <script src="../js/checkout.js" type="module"></script>

</head>

<body>
  <header class="divider" id="main-header"> </header>

  <main class="divider">
    <h2>Review & Place your Order</h2>
    <section class="products">
    </section>


    <div id="orderFormWrapper">
      <legend>Customer Details</legend>
      <form method="post" id="orderForm">



        <!-- Customer section -->
        <fieldset>
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" value="afdgaadf" required />
          </div>

          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" value="afdgaadf" required />
          </div>
        </fieldset>

        <!-- Address section -->
        <fieldset>
          <div>
            <label for="street-address">Street Address</label>
            <input type="text" id="street-address" name="street-address" value="afdgaadf" required />
          </div>

          <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city" value="afdgaadf" required />
          </div>

          <div>
            <label for="state">State</label>
            <input type="text" id="state" name="state" value="afdgaadf" required />
          </div>

          <div>
            <label for="zip-code">Zip Code</label>
            <input type="text" id="zip-code" name="zip-code" value="76227" required />
          </div>
        </fieldset>

        <!-- Payment section -->
        <fieldset>
          <div>
            <label for="cc-number">Credit Card Number</label>
            <input type="text" id="cc-number" name="cc-number" value="1234123412341234" required />
          </div>

          <div>
            <label for="exp-date">Expiration Date (MM/YY)</label>
            <input type="text" id="exp-date" name="exp-date" placeholder="MM/YY" value="10/25" required />
          </div>

          <div>
            <label for="security-code">Security Code</label>
            <input type="text" id="security-code" name="security-code" value="123" required />
          </div>
        </fieldset>


        <fieldset class="checkout-summary">
          <legend>Order Summary</legend>
          <ul>
            <li>
              <p>Item Subtotal: <span id="cart-total"></span></p>
            </li>
            <li>
              <p>Shipping: <span id="shipping"></span></p>
            </li>
            <li>
              <p>Tax: <span id="tax"></span></p>
            </li>
            <li>
              <p>Order Total: <span id="order-total"></span></p>
            </li>
          </ul>
          <button id="checkoutSubmit" type="submit">Checkout</button>
        </fieldset>
      </form>
    </div>

  </main>

  <footer id="main-footer">&copy;NOT a real business</footer>
</body>

</html>
