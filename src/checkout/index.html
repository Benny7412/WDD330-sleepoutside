<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="/css/style.css" />
  <script src="../js/checkout.js" type="module"></script>

</head>

<body>
  <header class="divider" id="main-header"> </header>

  <main class="divider">
    <h2>Review & Place your Order</h2>
    <section class="products">
    </section>


    <div id="orderFormWrapper">
      <legend>Customer Details</legend>
      <form method="post" id="orderForm" name="checkout">



        <!-- Customer section -->
        <fieldset>
          <div>
            <label for="fname">First Name</label>
            <input id="fname" name="fname" value="John" required />
          </div>

          <div>
            <label for="lname">Last Name</label>
            <input id="lname" name="lname" value="Doe" required />
          </div>
        </fieldset>

        <!-- address section -->
        <fieldset>
          <div>
            <label for="street">Street street</label>
            <input id="street" name="street" value="123 Main" required />
          </div>

          <div>
            <label for="city">City</label>
            <input id="city" name="city" value="Rexburg" required />
          </div>

          <div>
            <label for="state">State</label>
            <input id="state" name="state" value="ID" required />
          </div>

          <div>
            <label for="zip">Zip Code</label>
            <input id="zip" name="zip" value="83440" required />
          </div>
        </fieldset>

        <!-- Payment section -->
        <fieldset>
          <div>
            <label for="cardNumber">Credit Card Number</label>
            <input id="cardNumber" name="cardNumber" value="1234123412341234" required />
          </div>

          <div>
            <label for="exp-date">Expiration Date (MM/YY)</label>
            <input id="exp-date" name="expiration" value="8/21" required />
          </div>

          <div>
            <label for="code">Security Code</label>
            <input id="code" name="code" value="123" required />
          </div>
        </fieldset>


        <fieldset class="checkout-summary">
          <legend>Order Summary</legend>
          <ul>
            <li>
              <p>Item Subtotal: <span id="cart-total"></span></p>
            </li>
            <li>
              <p>Shipping: <span id="shipping"></span></p>
            </li>
            <li>
              <p>Tax: <span id="tax"></span></p>
            </li>
            <li>
              <p>Order Total: <span id="order-total"></span></p>
            </li>
          </ul>
          <button id="checkoutSubmit" type="submit">Checkout</button>
        </fieldset>
      </form>
    </div>

  </main>

  <footer id="main-footer">&copy;NOT a real business</footer>
</body>

</html>
